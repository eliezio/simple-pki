---
name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: simple
          pull-request-title-pattern: "chore: Release ${version}"
          changelog-types: >
            [
              { "type": "feat", "section": "â­ New Features", "hidden": false },
              { "type": "fix", "section": "ðŸž Bug Fixes", "hidden": false },
              { "type": "refactor", "section": "ðŸš§ Refactor", "hidden": false },
              { "type": "perf", "section": "ðŸš€ Performance Improvement", "hidden": false },
              { "type": "docs", "section": "ðŸ“– Documentations", "hidden": false },
              { "type": "ci", "section": "ðŸš‡ Continuous Integration", "hidden": false },
              { "type": "build", "section": "ðŸ—ï¸ Build System", "hidden": true },
              { "type": "test", "section": "ðŸš¨ï¸ Testing", "hidden": true },
              { "type": "style", "section": "ðŸŽ¨ Style", "hidden": true },
              { "type": "chore", "section": "ðŸ”§ Chore", "hidden": true }
            ]
          extra-files: |
            README.adoc
            k8s/simple-pki.yaml

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
        if: ${{ steps.release.outputs.release_created }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'
        if: ${{ steps.release.outputs.release_created }}

      - name: Set artifact version
        if: ${{ steps.release.outputs.release_created }}
        run: |
          VERSION=${{ steps.release.outputs.tag_name }}
          echo "RELEASE_VERSION=${VERSION#v}" >> $GITHUB_ENV

      - name: Build and Test
        if: ${{ steps.release.outputs.release_created }}
        run: |
          ./gradlew clean test asciidoctor \
          --no-daemon --info --stacktrace \
          -Pversion="${{ env.RELEASE_VERSION }}"

      - name: Run Mutation Tests
        if: ${{ steps.release.outputs.release_created }}
        run: |
          ./gradlew clean test asciidoctor \
          --no-daemon --info --stacktrace \
          -Pversion="${{ env.RELEASE_VERSION }}"

      - name: Publish GH Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ steps.release.outputs.release_created }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/reports

      - name: Build and publish container image
        if: ${{ steps.release.outputs.release_created }}
        run: |
          ./gradlew jib \
          --no-daemon --info --stacktrace \
          -Pversion="${{ env.RELEASE_VERSION }}" \
          -Djib.from.platforms=linux/amd64,linux/arm64 \
          -Djib.to.auth.username=${{ secrets.CR_USERNAME }} \
          -Djib.to.auth.password=${{ secrets.CR_PAT }}
...
