---
name: Check

on:
  pull_request:
    branches:
      - '!release-please-*'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: clean check
        run: ./gradlew clean build --no-daemon --info --stacktrace
...
